<mat-sidenav mode="side" opened>
  <img src="assets/images/imagem.jpeg">
  <button mat-button class="menu-button-painel">
    <div class="menuIcones">
      <img src="assets/images/iconePainel.jpg">
      <span>Painel</span>
    </div>
  </button>
  <button mat-button class="menu-button">
    <div class="menuIcones">
      <!--<img src="assets/images/iconeMovimentacao.jpeg">-->
      <span>Movimentações</span>
    </div>
  </button>
  <button mat-button class="menu-button">
    <span>Gestão Financeira</span>
  </button>
  <mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">
  <mat-expansion-panel-header class="painelExpansivo">
    <mat-panel-title class="cadastro">
      Cadastros
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>
    <button mat-button>
      <span>Usuários</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>País</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Estado</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Município</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Entes Externos</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Regras</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Texto</span>
    </button>
  </p>
  <p>
    <button mat-button>
      <span>Tipo Documento</span>
    </button>
  </p>    
</mat-expansion-panel>
</mat-sidenav>
